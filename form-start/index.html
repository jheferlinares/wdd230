<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Web form by Jhefersson Linares</title>
    <meta name="author" content="Jhefersson Linares">
    <meta name="description" content="A demostration of a web form">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/larger.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Course Proposal</h1>
        <h2>Designing Web Forms</h2>
    </header>

    <nav class="clearfix">
        <ul>
            <li><a href="#">About</a></li>
            <li class="active"><a href="#">Propose</a></li>
            <li><a href="#">Winners</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Course Proposal Application</h1>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Aplicant Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1234567890"></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Website <input type="url" name="url" placeholder="http://" required></label>
            </fieldset>
            <fieldset>
                <legend>Course Information</legend>
                <div>Audience</div>
                <label class="sbs"><input type="radio" name="audience" value="beginner">Beginner</label>
                <label class="sbs"><input type="radio" name="audience" value="intermediate">Intermediate</label>
                <label class="sbs"><input type="radio" name="audience" value="anvanced">Advanced</label>

                <div>Sofwafe Needed</div>
                <label class="sbs"><input type="checkbox" name="editing" value="yes">Photo Editing</label>
                <label class="sbs"><input type="checkbox" name="code" value="yes">Coding</label>
                <label class="sbs"input type="checkbox" name="process" value="yes">Preprocessor</label>
                <label class="sbs"><input type="checkbox" name="client" value="yes">FTP Client</label>
            </fieldset>

            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
                <label class="top">Course Subject 
                    <select name="subject">
                    <option value="">Please Select &#9662;</option>
                    <option value="sofware1">Sofware Development1</option>
                    <option value="sofware2">Sofware Development2</option>   
                    <option value="sofware3">Sofware Development3</option>   
                    <option value="sofware4">Sofware Development4</option>   
                    <option value="sofware5">Sofware Development5</option>   
                </label>

                <label class="top">How Many Authors <input type="number" name="authors"></label>
            </fieldset>

            <input type="submit" value="Propose My Course" class="submitBtn">

        </form>
    </main>
    <footer>
        &copy; &bull; Jhefersson Linares &bull; 412 892 5607
    </footer>
    <script src="scripts/scripts.js"></script>
</body>

</html>
