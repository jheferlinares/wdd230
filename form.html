    <main>
        <div class="form-content">
        <form  method="get" id="myForm" action="record.html">
            <fieldset>
                <legend>Personal Information</legend>
                    <label>Username* </label><input type="text" id="username" name="username" required>
                    <label>Password* </label><input type="password" id="password" name="password" required pattern="^[a-zA-Z0-9]{8,}$" title="Your password must have at least 8 characters (No special caracters)">
                    <label>Confirm Password* </label><input type="password" id="password-confirm" name="password-confirm" required pattern="^[a-zA-Z0-9]{8,}$">
                    <p id="password-error" style="color: red;"></p>
                    <label>Email* </label><input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
                
                    <label for="page-rating">Page Rating</label>
                    <input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1">
                    <div id="rating-number"><output for="page-rating">5</output></div>
            </fieldset>
            <input id="button" type="submit" value="JOIN">
          </form>
        </div>
