<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Demostration</title>
    <meta name="author" content="Jhefersson Linares">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Lazy Load Demostration</h1>
    </header>

    <main>   
        <picture>
            <img src="images/example.jpg" alt="Example Image" loading="lazy" 
                width="400" height="600">
        </picture>
        <picture><img src="images/example1.jpg" alt="Example Image" 
             loading="lazy" width="400" height="600"></picture>
        <picture><img src="images/example2.jpg" alt="Example Image"  
            loading="lazy" width="400" height="600"></picture>
        <picture><img src="images/example3.jpg" alt="Example Image"  
            loading="lazy" width="400" height="600"></picture>
        <picture><img src="images/example4.jpg" alt="Example Image"  
            loading="lazy" width="400" height="600"></picture>
        <picture><img src="images/example5.jpg" alt="Example Image"  
            loading="lazy" width="400" height="600"></picture>
    </main>
    <footer>
        <p>&copy; <span id="copyright-year"></span></p>
        <p>Jhefersson Linares </p>
        <p>Venezuela</p>
        <p>Last modified: <span id="last-modified-date"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
