<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .image-container {
            position: relative;
            width: 100%;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>

<picture>
    <source media="(max-width: 600px)" srcset="small.jpg 400w">
    <source media="(min-width: 601px) and (max-width: 1200px)" srcset="medium.jpg 800w">
    <source media="(min-width: 1201px)" srcset="large.jpg 1200w">
    <img src="large.jpg" alt="Responsive Image" />
</picture>

<div class="image-container">
    <div class="text-overlay">
        Small
    </div>
</div>

</body>
</html>
